<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ title or "برنامه‌ریز ساده" }}</title>
  <!-- Bootstrap CDN برای استایل سریع -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container">
      <span class="navbar-brand mb-0 h1">برنامه‌ریز ساده</span>
    </div>
  </nav>

  <main class="container py-4">
    {% block content %}{% endblock %}
  </main>

  <script>
    // برای ارسال خودکار فرم وقتی تیک می‌زنی
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.toggle-form input[type="checkbox"]').forEach(cb => {
        cb.addEventListener('change', () => cb.closest('form').submit());
      });
    });
  </script>
</body>
</html>
